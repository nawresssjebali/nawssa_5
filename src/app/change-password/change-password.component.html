<span class="logo">MedConnect</span>

<div class="wrapper">
  <div class="art-bg"></div>
  <div class="card">
    <div class="left">
      <h1>Reset Password</h1>
      <p>Please enter your current password and a new password.</p>
    </div>

    <div class="right">
      <h2>Create New Password</h2>

      <form #resetForm="ngForm" (ngSubmit)="onResetPassword(resetForm)">
        <!-- Current Password Field -->
        <div>
          <label for="currentPassword">Current Password</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
            [(ngModel)]="currentPassword"
          />
        </div>

        <!-- New Password Field -->
        <div>
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            [(ngModel)]="newPassword"
          />
        </div>

        <!-- 🔴 Error Message -->
        <p *ngIf="errorMessage" style="color: #e53935;">{{ errorMessage }}</p>

        <!-- ✅ Success Message -->
        <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>

        <button type="submit" [disabled]="resetForm.invalid">change Password</button>
      </form>
    </div>
  </div>
</div>
<!-- Top Corner Return Button -->
<button class="corner-return-button" (click)="goBack()">← Return</button>
