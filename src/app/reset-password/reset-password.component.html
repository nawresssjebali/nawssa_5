
  <span class="logo">MedConnect</span>


<div class="wrapper">
  <div class="art-bg"></div>
  <div class="card">
    <div class="left">
      <h1>Reset Password</h1>
      <p>Please enter and confirm your new password.</p>
    </div>

    <div class="right">
      <h2>Create New Password</h2>

      <form #resetForm="ngForm" (ngSubmit)="onResetPassword(resetForm)">
        <!-- New Password Field -->
        <div>
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            [(ngModel)]="newPassword"
            [class.invalid]="errorMessage && newPassword !== confirmPassword"
          />
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            [(ngModel)]="confirmPassword"
            [class.invalid]="errorMessage && newPassword !== confirmPassword"
          />
        </div>

        <!-- Show error message only if errorMessage exists AND successMessage is empty -->
<p *ngIf="errorMessage && !successMessage" style="color: #e53935;">{{ errorMessage }}</p>

<!-- Show success message only if successMessage exists AND errorMessage is empty -->
<p *ngIf="successMessage && !errorMessage" style="color: green;">{{ successMessage }}</p>


        <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
      </form>
    </div>
  </div>
</div>
